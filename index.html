<!DOCTYPE html>
<html lang="fr" dir="ltr" ng-app="myApp">
<head>
  <meta charset="utf-8 /">
  <title>exo3</title>
</head>
<!-- Contrôle la fonction pour qu'elle apparaisse ici -->
<body ng-controller="myCtrl">
<!-- Sert à répéter la fonction dans le même ordre -->
  <div ng-repeat="car in cars | filter:'!verte'">
    <p>
      <!-- Appel la donnée du json par son nom et sélectionne que les éléments "marque" dans un ordre 1 -> 3 ... -->
      <strong>Marque :</strong>{{car.marque}}<br>
      <!-- On fait la même chose avec les couleurs -->
      <strong>Couleur :</strong>{{car.couleur}}
    </p>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
  <script type="text/javascript" src="js.js"></script>
</body>
</html>
